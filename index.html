<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>List groulis</title>
  <link href="css/modules.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <ol class="list-group">
    <li><strong>Owls</strong></li>
  </ol>
  <ul class="list-group">
    <li>Barn owls Long eared owl Snowy owl</li>
    <li>Great grey owl Great horned owl</li>
    <li>Western screech owl</li>
  </ul>
  <ol class="list-group">
    <li><strong>Herons</strong></li>
  </ol>
  <ul class="list-group">
    <li>Grey heron Great blue heron Night heron</li>
    <li>Green heron</li>
  </ul>
  <ol class="list-group">
    <li><strong>Hawks</strong></li>
  </ol>
  <ul class="list-group">
    <li>Broad winged hawk Ferruginous hawk</li>
    <li>Red tailed hawk Northern harrier</li>
    <li>Rough legged buzzard</li>
  </ul>
</body>
</html>
